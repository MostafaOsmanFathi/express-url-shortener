user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    ##
    # Proxy cache path
    ##
    proxy_cache_path /var/cache/nginx/frontend
                     levels=1:2
                     keys_zone=frontend_cache:10m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    ##
    # Upstream servers
    ##
    upstream frontend {
        server frontend:5000;
    }

    upstream backend {
        server backend:3333;
    }

    ##
    # HTTP to HTTPS redirect
    ##
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    ##
    # HTTPS Server
    ##
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/nginx-certs/cert.pem;
        ssl_certificate_key /etc/nginx/nginx-certs/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        ##
        # Frontend
        ##
        location / {
            proxy_pass http://frontend;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Enable cache
            proxy_cache frontend_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # Disable cache for auth users
            proxy_cache_bypass $http_authorization $cookie_session;

            # Debug header (always show)
            add_header X-Proxy-Cache $upstream_cache_status always;
        }

        ##
        # Backend API
        ##
        location /api/ {
            proxy_pass http://backend/;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    ##
    # Logging
    ##
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    ##
    # Basic Settings
    ##
    sendfile on;
    keepalive_timeout 65;

}
